<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <a target="_blank" href="https://icons8.com/icon/3mVlaWDZV99c/rss-a-type-of-web-feed-allows-users-and-applications-to-access-updates"></a>
    
  <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeBtn">&times;</span>
          <h2>Delete Post</h2>
          <p>Are you sure you want to delete this post?</p>
        </div>
        <div class="modal-body">
          <button class="delete">Delete</button>
          <button  class="cancel">Cancel</button>  
        </div>
      </div>
    </div>

<div class="container">
  <img src="images/pinaple1.jpg" alt="Avatar" class="image">
  <div class="overlay">
    <div class="text">
        <label>Edit</label><br>
        <label   id="openModalBtn" >Delete</label>
    </div>
  </div>
</div>

<script>
  // Get the modal
var modal = document.getElementById("modal");

// Get the button that opens the modal
var btn = document.getElementById("openModalBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("closeBtn")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
  modal.style.display = "none";
}
}

</script> 
</body>
</html>
