<link rel="stylesheet" href="donor-reg.css">
<link rel="stylesheet" href="form.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="background">
    <div class="container first">
        <!-- Select Individual or Organization Account -->
        <!-- <div class="btn-container">

            <a class="custom-btn ind">
                <i class="material-icons"></i>
                <span class="btn-text"></span>
            </a>
            <a class="custom-btn org">
                <i class="material-icons"></i>

    </div>
    <div class="container ind">
        <!-- Individual Account -->
        <form class="form-container">
            <h1>Donee Registration</h1>
            <h3>Individual Donee</h3>
            <form action="">
            <div class="form-grid-2-2">

                <div class="form-group">
                    <label class="form-label" for="firstname">First Name:</label>
                    <input type="text" id="firstname" class="basic-input-field">
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastname">Last Name:</label>
                    <input type="text" id="lastname" class="basic-input-field">
                </div>
                <div class="form-group">
                    <label class="form-label" for="NIC">NIC:</label>
                    <input type="text" id="NIC" class="basic-input-field">
                </div>
                <div class="form-group">
                    <label class="form-label" for="dob">Date of Birth:</label>
                    <input type="date" id="dob" class="form-control basic-input-field">
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" id="email" class="form-control basic-input-field">
                </div>
                <div class="form-group">
                    <label class="form-label" for="contact">Contact Number:</label>
                    <input type="tel" id="contact" class="form-control basic-input-field">
                </div>
                <div class="form-group">
                    <label class="form-label" for="address1">Address Line 1:</label>
                    <input type="text" id="address1" class="form-control basic-input-field">
                </div>
                <div class="form-group">
                    <label class="form-label" for="address2">Address Line 2:</label>
                    <input type="text" id="address2" class="form-control basic-input-field">
                </div>


                <div class="form-group form-split">
                    <div class="split-item">
                        <label class="form-label" for="dob">Date of Birth:</label>
                        <input type="date" id="dob" class="form-control basic-input-field">
                    </div>

                    <div class="split-item">
                        <label class="form-label" for="gender">Gender:</label>
                        <input type="email" id="gender" class="form-control basic-input-field">
                    </div>
                </div>

                
                <div class="form-group">
                    <label class="form-label" for="cc">Community Center:</label>
                    <input type="text" id="cc" class="form-control basic-input-field">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label class="form-label" for="nicfront">Upload NIC Front:</label>
                        <input type="file" id="nicfront" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="nicback">Upload NIC Back:</label>
                        <input type="file" id="nicback" class="form-control">
                    </div>

                </div>
                <div class="form-group">
                </div>
                <div class="form-group"></div>
            </div>
                <div class="form-group" id="submit-form-group">
                    <input type="submit" value="Create Account" class="action-btn">
                </div>
            </form>
        </div>
    </div>
</div>
